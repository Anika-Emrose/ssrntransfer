
<div class="row">
  
    
    <div class="col-md-6">
        <h2 >User Information</h2>
    <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">

        <div class="fromgroup row">
            <label class="col-md-2" >User Id</label>
            <div class="col-md-8">
               <input type="text" name="UserId" placeholder="User Id" class="form-control"  ngModel required  />
           </div>
          </div>
       <div class="fromgroup row mt-2">
         <label class="col-md-2" >First Name</label>
         <div class="col-md-8">
            <input type="text" name="FirstName" placeholder="First Name" class="form-control"  ngModel required  />
        </div>
       </div>


       
        <div class="fromgroup row mt-2">
          <label class="col-md-2" >Last Name</label>
          <div class="col-md-8">
             <input type="text" name="LastName" placeholder="Last Name" class="form-control" ngModel />
         </div>
        </div>


        
            <div class="fromgroup row mt-2">
                <label class="col-md-2"> Email</label>
                <div class="col-md-8">
                    <input type="text" name="email" placeholder="example..@gmail.com" class="form-control" ngModel />
                </div>
            </div>


            <div class="fromgroup row mt-2">
                <label class="col-md-2"> Mobile no</label>
                <div class="col-md-8">
                    <input type="text" name="mobile" placeholder="+88 01612-226232" class="form-control" ngModel />
                </div>
            </div>

            <div class="fromgroup row mt-2">
                <label class="col-md-2"> Password</label>
                <div class="col-md-8">
                    <input type="text" name="Password" placeholder="Password" class="form-control" ngModel />
                </div>
            </div>
         
            <div style="padding-right: 110px; padding-top: 10px;">
                <input type="submit" value="Submit" class="btn btn-primary float-end "/>
    
            </div>
    </form>
            
                        
    </div>

    <div class="col-md-6">
     <h2> User List</h2>
     <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

     <table class="table" *ngIf="users.length">
        <thead>
            <tr>
                <th>
                    User Id
                </th>
                <th>Fisrt Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile No</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        <tr  *ngFor="let user of users">
            <td>
                {{ user.UserId }}
               </td> 
           <td>
            {{ user.FirstName }}
           </td> 
           <td> {{ user.LastName }} </td>
           <td> {{ user.email }} </td>
           <td> {{ user.mobile }}</td>
           <td> {{ user.Password }}</td>
           <td><a href="/"> <i class="fa fa-pencil"></i>Edit</a></td>
        </tr>
    </tbody>
     </table>
   
     <div *ngIf="!users.length && !errorMessage">
       No users found.
     </div>
     

    </div>

 

</div>
