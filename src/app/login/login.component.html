
  
  <div class="col-md-12">
    <div class="form-group row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="auth-wrapper">
                <div class="auth-content">
                  <div class="card">
                    <div class="row align-items-center text-center">
                      <div class="col-md-12">
                        <div class="card-body">
                          <h4 class="mb-3 f-w-400">Log in</h4>
                          <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="feather icon-mail"></i></span>
                            <input type="email" name="username" class="form-control" placeholder="Email address" aria-label="Username" aria-describedby="basic-addon1" ngModel />
                          </div>
                          <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon3"><i class="feather icon-lock"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon3" ngModel />
                          </div>
                          <div class="form-group text-start mt-2">
                            <div class="checkbox checkbox-primary d-inline">
                              <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="" />
                              <label for="checkbox-fill-a1" class="cr">Save credentials</label>
                            </div>
                          </div>
                          <div class="d-grid">
                            <button type="submit" class="btn btn-block btn-primary mb-4">Log In</button>
                          </div>
                          <h4 class="mb-3 f-w-400">Or</h4>
                          <div class="d-grid">
                            <button type="submit" class="btn btn-block btn-danger mb-4">Log in With Google</button>
                          </div>
                          <p class="mb-2 text-muted">
                            Forgot password?
                            <a href="javascriprt:" class="f-w-400">Click here</a>
                          </p>
                          <p class="mb-0 text-muted">
                            Donâ€™t have an account?
                            <a [routerLink]="['/auth/signup']" class="f-w-400">Register</a>
                          </p>
                        </form> 
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-md-4"></div>
    </div>
  </div>
