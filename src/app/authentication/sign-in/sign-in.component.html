<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/logo-dark.png" alt="logo" class="img-fluid mb-4" />
            <h4 class="mb-3 f-w-400">SignIn test</h4>
            <form class="validate-form" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" />
                    <mat-icon matSuffix>face</mat-icon>
                    <!-- <mat-error *ngIf="authForm.get('username')?.hasError('required')">
                      Username is required
                    </mat-error> -->
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <!-- <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>home</mat-icon>
                    </a> -->
                    <!-- <mat-error *ngIf="authForm.get('password')?.hasError('required')">
                      Password is required
                    </mat-error> -->
                  </mat-form-field>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-5">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value=""> Remember me
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                </div>
                <a class="txt1" routerLink="/authentication/forgot-password">Forgot Password?</a>
              </div>
              <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> -->
              <div class="container-auth-form-btn">
                <button class="auth-form-btn" type="button" (click)="onSubmit()">
                  Submit
                </button>
              </div>
              <button type="button" (click)="test()">
                test
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
